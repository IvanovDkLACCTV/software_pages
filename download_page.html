<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="src/css/download_page.css" />
    <link
      rel="stylesheet"
      href="src/css/style.css" />
    <title>Leading Alliance: страница загрузки ПО</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="download_table">
          <h2>Программное обеспечение компании "Лидинг Альянс"</h2>
          <table class="table">
            <tbody>
              <tr class="title_raw table_raw">
                <th class="name_column title_raw">Наименование</th>
                <th class="size_raw title_raw">Размер</th>
                <th class="control_sum_raw title_raw">Контрольная сумма</th>
                <th class="date_column title_raw">Дата загрузки</th>
              </tr>
              <tr class="first_raw table_raw">
                <td class="name_column item_raw" ><a href="description.html" target="_blank">Программа "Ланиум - клиент ТС"</a></th>
                <td class="size_raw item_raw"></th>
                <td class="control_sum_raw item_raw"></th>
                <td class="date_column item_raw"></th>
              </tr>
              <tr class="second_raw table_raw">
                <td class="name_column item_raw"><a href="description.html" target="_blank">Программный сервер  "Ланиум - сервер ТС"</a></th>
                <td class="size_raw item_raw"></th>
                <td class="control_sum_raw item_raw"></th>
                <td class="date_column item_raw"></th>
              </tr>
              <tr class="third_raw table_raw">
                <td class="name_column item_raw"><a href="description.html" target="_blank">Программный сервер "Ланиум - сервер ВР"</a></th>
                <thdclass="size_raw item_raw"></th>
                <td class="control_sum_raw item_raw"></th>
                <td class="date_column item_raw"></th>
            </tr>
          </tbody>
          </table>
        </div>
        <div class="application_form">
          <form action="mailto:support@lacctv.ru" method="post" class="form">
            <div class="flexbox_form">
              <div class="flexbox_item">
                <h2>По вопросам приобретения обращайтесь к нашим специалистам</h2>
              </div>
              <div class="flexbox_item">
                <input type="text" placeholder="ФИО"></div>
              <div class="flexbox_item">
                <input type="tel" placeholder="+7(999)000-00-00">
              </div>
              <div class="flexbox_item">
                <input type="email" placeholder="email@mail.ru">
              </div>
              <div class="flexbox_item">
                <input type="button" value="Отправить">
              </div>
            </div>
          </form>
        </div>  
      </div>
    </main>
  </body>
</html>
